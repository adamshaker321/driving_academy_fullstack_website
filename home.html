<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A&N Driving Academy</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    body {
        font-family: 'Tahoma', sans-serif;
        background: rgba(20, 20, 20, 0.85) no-repeat center center fixed;
        background-blend-mode: darken;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: white;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        transition: background-image 1s ease-in-out;
    }

    .top-bar {
        background-color: rgba(38, 50, 56, 0.9);
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 102;
        transition: transform 0.3s ease;
    }

    .top-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .top-left img {
        width: 50px;
        height: auto;
        border-radius: 5px;
        cursor: pointer;
    }

    .top-left h1 {
        font-size: 18px;
        margin: 0;
        white-space: nowrap;
    }

    .top-links {
        display: flex;
        gap: 10px;
    }

    .top-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        background: #388e3c;
        padding: 8px 15px;
        border-radius: 20px;
        transition: 0.3s;
    }

    .top-links a:hover {
        background: #2e7d32;
        transform: scale(1.05);
    }

    /* زرار المنيو */
    .hamburger {
        display: none;
        font-size: 26px;
        cursor: pointer;
        background: none;
        border: none;
        color: white;
    }

    /* المنيو المنسدلة */
    .mobile-menu {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: rgba(38, 50, 56, 0.95);
        padding: 15px;
        border-radius: 10px;
        position: absolute;
        top: 60px;
        left: 10px;
        right: 10px;
        z-index: 200;
    }

    .mobile-menu a {
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        color: white;
        background: #2e7d32;
        font-size: 14px;
    }

    /* ✅ main content */
    .main-content {
        min-height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 5vw;
        text-align: center;
        padding: 130px 20px 20px;
    }

    .main-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .main-content ul li {
        margin: 40px 0;
        opacity: 0;
        transform: translateY(40px);
        animation: fadeSlideIn 1s forwards;
    }

    .main-content ul li:nth-child(1) { animation-delay: 0.5s; }
    .main-content ul li:nth-child(2) { animation-delay: 1.5s; }

    .main-content ul li a {
        display: inline-block;
        text-decoration: none;
        font-size: 5vw;
        font-weight: bold;
        color: #fff;
        background: rgba(56, 142, 60, 0.9);
        padding: 15px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .main-content ul li a:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    @keyframes fadeSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .contact-section {
        background-color: rgba(15, 15, 15, 0.95);
        padding: 30px 20px;
        text-align: center;
        margin-top: 50px;
        border-radius: 15px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .contact-title {
        font-size: 24px;
        color: #00e6e6;
        margin-bottom: 25px;
        text-shadow: 1px 1px 3px black;
    }

    .contact-container {
        display: flex;
        justify-content: space-around;
        gap: 30px;
        flex-wrap: wrap;
    }

    .contact-box {
        background-color: rgba(38, 50, 56, 0.9);
        padding: 20px;
        border-radius: 10px;
        min-width: 200px;
        flex: 1;
        max-width: 250px;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact-box:hover {
        transform: scale(1.08) translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    .contact-box h3 { margin-bottom: 10px; color: #00e6e6; }
    .icon { font-size: 28px; margin-bottom: 10px; color: #00e6e6; }
    .link-with-icon {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 18px;
        color: #00e6e6;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .link-with-icon:hover { color: #00b3b3; text-decoration: underline; }
    .link-with-icon i { font-size: 20px; }

    /* ✅ للتابلت والموبايل */
    @media (max-width: 768px) {
        .top-links { display: none; }
        .hamburger { display: block; }
    }
</style>
</head>
<body>

<div class="top-bar">
    <div class="top-left">
        <a href="/home">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="شعار الأكاديمية">
        </a>
    </div>

    <!-- لينكات الديسكتوب -->
    <div class="top-links">
        <a href="#contact"> تواصل معنا</a>
        <a href="/reviews"> آراء العملاء</a>
        <a href="/offers"> العروض الحالية للكورسات</a>
        <a href="/home"> الصفحة الرئيسية</a>
    </div>

    <!-- زرار المنيو للموبايل -->
    <button class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>
</div>

<!-- منيو الموبايل -->
<div class="mobile-menu" id="mobileMenu">
    <a href="#contact" onclick="toggleMenu()"> تواصل معنا</a>
    <a href="/reviews" onclick="toggleMenu()"> آراء العملاء</a>
    <a href="/offers" onclick="toggleMenu()"> العروض الحالية للكورسات</a>
    <a href="/home" onclick="toggleMenu()"> الصفحة الرئيسية</a>
</div>

<div class="main-content">
    <ul>
        <li><a href="/booking">احجز مواعيد حصصك</a></li>
        <li><a href="/login">سجل الدخول لحسابك</a></li>
    </ul>
</div>

<div id="contact" class="contact-section">
    <h2 class="contact-title">📞 Contact Us</h2>
    <div class="contact-container">
        <div class="contact-box">
            <i class="fas fa-phone icon"></i>
            <h3>أرقامنا</h3>
            <p>01221952497</p>
            <p>01018894770</p>
        </div>
        <div class="contact-box">
            <i class="fab fa-facebook icon"></i>
            <h3>صفحتنا على فيسبوك</h3>
            <a href="https://www.facebook.com/share/1B2QWnSvdq/" target="_blank" class="link-with-icon">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
        </div>
        <div class="contact-box">
            <i class="fab fa-youtube icon"></i>
            <h3>قناتنا على يوتيوب</h3>
            <a href="https://www.youtube.com/@ANDriving1" target="_blank" class="link-with-icon">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
    </div>
</div>

<script>
    // خلفية متغيرة
    const backgrounds = [
        "{{ url_for('static', filename='background.jpg') }}",
    ];
    let currentIndex = 0;

    document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
    setInterval(changeBackground, 2000);

    function changeBackground() {
        currentIndex = (currentIndex + 1) % backgrounds.length;
        document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
    }

    // منيو الموبايل
    function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // يقفل المنيو لو دوست بره
    document.addEventListener("click", function(e) {
        const menu = document.getElementById("mobileMenu");
        const hamburger = document.querySelector(".hamburger");
        if (menu.style.display === "flex" && !menu.contains(e.target) && !hamburger.contains(e.target)) {
            menu.style.display = "none";
        }
    });
</script>

</body>
</html>
