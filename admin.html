{% extends "base.html" %}
{% block title %}تسجيل الادمن{% endblock %}
{% block styles %}
<style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        h2 {
            color: #c62828;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
            text-align: right;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #388e3c;
            outline: none;
            box-shadow: 0 0 5px rgba(56,142,60,0.5);
        }

        input[type="submit"] {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }
    </style>
    {% endblock %}
{%block content%}
    <div class="login-container">
        <form action="/admin" method="POST">
            <h2>تسجيل دخول Admin</h2>

            <div>
                <label>اسم المستخدم</label>
                <input type="text" name="Admin_name" required placeholder="ادخل اسم المستخدم">
            </div>

            <div>
                <label>كلمة المرور</label>
                <input type="password" name="Admin_id" required placeholder="ادخل كلمة المرور">
            </div>

            <input type="submit" value="تسجيل الدخول">
        </form>
{% if message %}
  <p style="color: red; text-align:center; font-weight:bold;">{{ message }}</p>
{% endif %}

    </div>
{%endblock%}
