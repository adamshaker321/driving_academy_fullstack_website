{% extends "base.html" %}

{% block title %}احجز معاد{% endblock %}

{% block styles %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #fff;
  }

  form {
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    width: 380px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    animation: slideFade 1.2s ease;
    margin: 40px auto;
    text-align: center;
  }

  form img {
    width: 180px;
    margin-bottom: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 26px;
    color: #00e6e6;
  }

  label h3 {
    margin: 10px 0 5px;
    font-size: 16px;
    color: #e0e0e0;
    text-align: right;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 16px;
    margin-bottom: 20px;
    transition: 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px #00e6e6;
  }

  input[type="radio"] {
    margin: 0 8px;
    transform: scale(1.2);
    cursor: pointer;
  }

  input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #00e6e6;
    color: #000;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  input[type="submit"]:hover {
    background: #00b3b3;
    transform: scale(1.03);
    box-shadow: 0 0 12px #00e6e6;
  }

  @keyframes slideFade {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}

{% block content %}
<form action="/booking" method="POST">
  <!-- الصورة -->
  <img src="{{ url_for('static', filename='forms_background.png') }}" alt="A&N Driving Academy">

  <h2>احجز معاد حصتك</h2>

  <div>
    <label><h3>ID</h3></label>
    <input type="password" name="client_id" required placeholder="أدخل ID الخاص بك">
  </div>

  <div>
    <label><h3>(لو ميكس) حصة مانيوال</h3></label>
    <input type="radio" name="course" value="manual">

    <label><h3>(لو ميكس) حصة اوتوماتيك</h3></label>
    <input type="radio" name="course" value="automatic">
  </div>

  <br>
  <input type="submit" value="احجز">
</form>

{% if message %}
  <p style="color: red; text-align:center; font-weight:bold;">{{ message }}</p>
{% endif %}

{% endblock %}
