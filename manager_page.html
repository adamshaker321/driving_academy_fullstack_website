<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المدير</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: #f3f6f9;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            direction: ltr;      
            text-align: right;   
            overflow-y: auto;    
            scrollbar-width: thin; 
            position: fixed;
            top: 0;
            right: 0;
            width: 220px;
            height: 100vh;
            background-color: #263238;
            padding-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: -2px 0 6px rgba(0,0,0,0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 12px 20px;
            border-radius: 25px;
            background-color: #388e3c;
            font-weight: bold;
            font-size: 16px;
            width: 80%;
            text-align: center;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            margin-right: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-card {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #388e3c;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/home">🏠 الصفحة الرئيسية</a>
        <a href="/register"> اضف عميل</a>
        <a href="/removing"> احذف عميل</a>
        <a href="/clients_data"> عرض كل العملاء</a>
        <a href="/booking"> احجز معاد لعميل</a>
        <a href="/add_admin"> اضافة admin</a>
        <a href="/remove_admin"> حذف admin</a>
        <a href="/admins_data"> بيانات ال admins</a>
        <a href="/add_review">اضف رأي لعميل</a>
        <a href="/remove_review">احذف رأي لعميل</a>
        <a href="/reviews">شاهد الاراء المضافة</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-card">
            <h1>تسجيل دخول ناجح للمدير </h1>
        </div>
    </div>

</body>
</html>
