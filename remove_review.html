<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حذف رأي عميل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d9534f;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>🗑 حذف رأي</h1>

    <form action="/remove_review" method="POST">
        <label for="filename">اسم ملف الفيديو:</label><br>
        <input type="text" id="filename" name="filename" required placeholder="اكتب اسم الملف مع الامتداد">
        <br><br>
        <input type="submit" value="حذف">
    </form>
</body>
</html>
