{% block styles %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #141e30, #243b55);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
  }

  form {
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    animation: fadeInUp 1.2s ease;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 26px;
    color: #ff4c4c;
  }

  label h3 {
    font-size: 18px;
    margin-bottom: 8px;
    color: #e0e0e0;
    text-align: right;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 16px;
    transition: 0.3s;
  }

  input[type="text"]:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px #00e6e6;
  }

  input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #ff4c4c;
    color: #000;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  input[type="submit"]:hover {
    background: #d93636;
    transform: scale(1.03);
    box-shadow: 0 0 12px #ff4c4c;
  }

  /* ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© */
  .flash-message {
    color: #ff4c4c;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    animation: slideFade 3s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideFade {
    0% { opacity: 0; transform: translateY(-20px); }
    20% { opacity: 1; transform: translateY(0); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-20px); }
  }
</style>
{% endblock %}
