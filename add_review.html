<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اضافة رأي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 1.2s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #00e6e6;
    }

    label h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #e0e0e0;
      text-align: right;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="file"]:focus,
    input[type="text"]:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #00e6e6;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00e6e6;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background: #00b3b3;
      transform: scale(1.03);
      box-shadow: 0 0 12px #00e6e6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <form action="/add_review" method="POST" enctype="multipart/form-data">
    <h2>📹 اضافة رأي</h2>

    <div>
      <label><h2>🎥 اضف الملف</h2></label>
      <input type="file" name="file" required>

      <label><h2>📝 اضف وصف (اختياري)</h2></label>
      <input type="text" name="description" placeholder="اكتب وصف مختصر">

      <input type="submit" value="رفع الرأي">
    </div>
  </form>

</body>
</html>
