<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: #f3f6f9;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 220px;
            height: 100vh;
            background-color: #263238;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: -2px 0 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 12px 0;
            padding: 10px 18px;
            border-radius: 20px;
            background-color: #388e3c;
            font-weight: bold;
            font-size: 15px;
            width: 80%;
            text-align: center;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            margin-right: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .dashboard-card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            max-width: 90%;
        }

        h1 {
            color: #388e3c;
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ✅ Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: column;
                padding: 15px 0;
            }

            .sidebar a {
                width: 90%;
                font-size: 14px;
                margin: 6px 0;
            }

            .main-content {
                margin-right: 0;
                margin-top: 20px;
                height: auto;
            }

            h1 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .sidebar a {
                font-size: 13px;
                padding: 8px 12px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/home"> الصفحة الرئيسية</a>
        <a href="/register"> اضف عميل</a>
        <a href="/removing"> احذف عميل</a>
        <a href="/clients_data"> عرض كل العملاء</a>
        <a href="/manual_booking"> جدول المانيوال / حجز</a>
        <a href="/automatic_booking"> جدول الاوتوماتيك / حجز</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-card">
            <h1>تسجيل دخول ناجح للادمن</h1>
        </div>
    </div>

</body>
</html>
